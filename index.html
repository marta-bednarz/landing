<!DOCTYPE html>
<html>
	<head>
		<title>Marta's Travel Blog</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Marta's Travel Blog</h1>	
				<h2>Discover new locations with me</h2>
				<a href="#explore-section" class="btn-gold">Explore</a>
			</div>
		</div>

		<div class="container">

			<h2>Locations</h2>

			<div class="cards">
				<div class="card">
					<img src="images/paris.jpg" alt="paris">
					<h3>Paris</h3>
				</div>
				<div class="card">
					<img src="images/alicante.jpg" alt="alicante">
					<h3>Alicante</h3>
				</div>
				<div class="card">
					<img src="images/palermo.jpg" alt="palermo">
					<h3>Palermo</h3>
				</div>
				<div class="card">
					<img src="images/zakopane.jpg" alt="zakopane">
					<h3>Zakopane</h3>
				</div>
			</div>
		</div>

		<div id="explore-section">
			<div data-tf-widget="xWocQ5Su" data-tf-iframe-props="title=Sign up for weekly travel inspirations" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
		
	</body>
</html>
